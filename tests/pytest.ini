[tool:pytest]
# Pytest configuration for StreamGank modular testing

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests for individual functions/classes
    integration: Integration tests for workflows
    slow: Tests that take longer to run (>5 seconds)
    database: Tests that require database connection
    api: Tests that make external API calls
    file_io: Tests that perform file operations

# Output options and additional settings
addopts = 
    --strict-markers
    --strict-config
    --tb=short
    --maxfail=10
    --durations=10

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Ignore warnings from dependencies
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning:cloudinary.*
    ignore::DeprecationWarning:supabase.*
    ignore::DeprecationWarning:openai.*

# Minimum Python version
minversion = 3.8

# Test timeout (for slow tests)  
timeout = 300